[workspace]
members = ["application_core", "migration"]

[package]
name = "cms"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.39.1", features = ["full"] }
async-std = "1.12.0"
axum = { version = "0.7.5", features = ["http2", "tracing"] }
axum-keycloak-auth = { version = "0.5.0" }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
dotenv = "0.15.0"
sea-orm = "0.12.15"
sea-orm-migration = "0.12.15"
chrono = "0.4.37"

hyper = { version = "1.3.1" }
hyper-util = { version = "0.1.4" }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["fs", "tracing"] }
tower-cookies = "0.10.0"


tracing = { version = "0.1.40", default-features = false, features = [
  "std",
  "attributes",
] }
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", default-features = false, features = [
  "registry",
  "std",
  "fmt",
] }
tracing-opentelemetry = { version = "0.25" }
tracing-opentelemetry-instrumentation-sdk = { version = "0.19.0" }
axum-tracing-opentelemetry = { version = "0.19.0" }
init-tracing-opentelemetry = { version = "0.19.0", features = [
  "otlp",
  "tracing_subscriber_ext",
] }
opentelemetry = { version = "0.24.0" }
opentelemetry-otlp = { version = "0.17.0" }

jsonwebtoken = { version = "9.3.0" }
oauth2 = { version = "4.4.2" }
reqwest = { version = "0.12.5" }

application_core = { path = "application_core" }
migration = { path = "migration" }

[dev-dependencies]
testcontainers = "0.20.0"
testcontainers-modules = { version = "0.8.0", features = ["postgres", "redis"] }
