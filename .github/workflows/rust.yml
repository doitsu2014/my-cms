name: build and test cms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test  -- -Z unstable-options --format json --report-time | tee results.json
    - name: Pull action cargo test report
      run: docker pull ghcr.io/innoq/action-cargo-test-report:sha-10bec49
    - name: Test Report
      uses: innoq/action-cargo-test-report
      with:
        cargo-test-report-json: 'results.json'
    - name: JUnit Report Action
      uses: mikepenz/action-junit-report@v4.3.1
      with:
        check_name: Test Report
        fail_on_failure: true
        require_tests: true
        summary: ${{ steps.cargo_reporter.outputs.summary }}
